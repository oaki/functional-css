<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Functional CSS Framework</title>
  <meta
    content="Functional CSS is the practice of using small, immutable, and explicitly named utility classes to construct components."
    name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="dist/functional-css.min.css" rel="stylesheet">
</head>

<body>
<header class="header">
  <h1>Loading.css</h1>
  <h2>Tiny loaders and spinners made with only css and one div</h2>
  <div class="downloads">
    <a href="https://github.com/welksonramos/loading.css/blob/master/loading.css">Download CSS
    </a>
    <a href="https://github.com/welksonramos/loading.css">View on Github</a>
  </div>
</header>
<div class="container">
  <div class="box">
    <div class="loading ldgBalls"></div>
    <p>.ldgBalls</p>
  </div>
  <div class="box">
    <div class="loading ldgBar"></div>
    <p>.ldgBar</p>
  </div>
  <div class="box">
    <div class="loading ldgBattery"></div>
    <p>.ldgBattery</p>
  </div>
  <div class="box">
    <div class="loading ldgDualRing"></div>
    <p>.ldgDualRing</p>
  </div>
  <div class="box">
    <div class="loading ldgFlip"></div>
    <p>.ldgFlip</p>
  </div>
  <div class="box">
    <div class="loading ldgHourglass"></div>
    <p>.ldgHourglass</p>
  </div>
  <div class="box">
    <div class="loading ldgRing"></div>
    <p>.ldgRing</p>
  </div>
  <div class="box">
    <div class="loading ldgSignal"></div>
    <p>.ldgSignal</p>
  </div>
  <div class="box">
    <div class="loading ldgSquare"></div>
    <p>.ldgSquare</p>
  </div>
</div>
</div>
<footer>
  <div class="credits">
    <p>Made by
      <a href="https://twitter.com/welksonramos">@welksonramos</a> using
      <a href="http://stylus-lang.com/">Stylus</a>
    </p>
  </div>
</footer>
</body>

</html>
